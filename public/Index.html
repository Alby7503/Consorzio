<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consorzio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Consorzio latticini di Roma</h1>
        </div><br>
        <div id="carouselIndicators" class="carousel slide" style="border: 2px solid orange;" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselIndicators" data-slide-to="1"></li>
                <li data-target="#carouselIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox" style="width: 100%;height: 30rem !important;">
                <div class="carousel-item active">
                    <img class="d-block w-50" src="Buy/Images/Formaggio0.jpg" alt="Formaggio formaggioso">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-50" src="Buy/Images/Formaggio1.webp" style="height: 30rem; object-fit: cover;"
                        alt="Formaggio cosato">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-50" src="Buy/Images/Formaggio2.jpg" style="height: 30rem;"
                        alt="Formaggio blu">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselIndicators" role="button"
                style="background-color: lightblue;" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Precedente</span>
            </a>
            <a class="carousel-control-next" href="#carouselIndicators" role="button"
                style="background-color: lightblue;" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Prossimo</span>
            </a>
        </div>
        <div class="cards">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="Images/Cart.png" alt="Shopping">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Acquista</h5>
                    <p class="card-text">
                        Clicca qui per acquistare un prodotto
                    </p>
                    <a href="Buy/" class="btn btn-primary mt-auto">Acquista formaggi</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="Images/Login.png" alt="Accedi">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Accedi</h5>
                    <p class="card-text">
                        Clicca qui se sei un amministratore.<br>
                        Sarai in grado di aggiungere dati al database.</p>
                    <a href="Login/" class="btn btn-success mt-auto">Esegui l'accesso</a>
                </div>
            </div>
        </div>
    </div>
    <style>
        .title {
            text-align: center;
        }

        img {
            margin: auto;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 5rem;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
